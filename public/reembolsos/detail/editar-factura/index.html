            (qd[k] = qd[k] || []).push(v) // null-coalescing / short-circuit

        var factura_og = new Object();

        function loadData() {
            var db = firebaseApp.firestore();

            const options = { style: 'currency', currency: 'MXN' };
            const formatter = new Intl.NumberFormat('es-MX', options);

            console.log(id[0])

            db.collection("facturas").doc(id[0]).get().then((doc) => {
                if (doc.exists) {
                    console.log("Document data:", doc.data());

                    var f = doc.data();
                    f.id = id[0];

                    factura_og = f;

                    document.getElementById("folio").value = f.id;

                    switch (f.emisor) {
                        case "San Pablo":
                        case "Farmacia del Ahorro":
                        case "Freestyle":
                        case "Olarte y Akle":
                        case "Sanborn's":
                        case "Dra. Eugenia":
                        case "Dra. Cervantes":
                        case "Costco":
                        case "Imagenus":
                            document.getElementById("emisor").value = f.emisor;
                            break;
                        default:
                            document.getElementById("emisor").value = "otro";
                            document.getElementById("emisor_other").value = f.emisor;
                            break;
                    }

                    document.getElementById("concepto").value = f.concepto;
                    document.getElementById("monto").value = formatter.format(f.monto);
                    document.getElementById("reembolsable").value = formatter.format(f.reembolsable);
                    document.getElementById("fecha").value = f.fecha.toDate().toLocaleDateString('en-CA');
                    document.getElementById("notas").value = f.notas;

                    //Hide spinner & show main content
                    document.getElementById("spinner").style.visibility = "hidden"
                    document.getElementById("main_content").style.visibility = "visible";
                } else {
                    // doc.data() will be undefined in this case
                    console.log("No such document!");
                }
            }).catch((error) => {
                console.log("Error getting document:", error);
            });
        }

        function descargarFactura(folio, file_type) {

            var ref = storageRef.child(`Reembolsos/Facturas/${folio}.${file_type}`);

                .then((url) => {

                            });
                        } else {

                        }

                })
                .catch((error) => {

                    console.log("Error downloading files...")
                });
        }

        function guardarFactura() {
            const myModal = new bootstrap.Modal(document.getElementById('myModal'), {})
            myModal.show();

            var folio_og = document.getElementById("f_id").innerText;
            var folio = document.getElementById("folio").value.toUpperCase();

            var emisor = document.getElementById("emisor").value;

                emisor = document.getElementById("emisor_other").value;
            }
            const concepto = document.getElementById("concepto").value;
            const monto = Number(document.getElementById("monto").value.replace('$', '').replace(',', ''));
            const reembolsable = Number(document.getElementById("reembolsable").value.replace('$', '').replace(',', ''));
            const fecha = new Date(document.getElementById("fecha").value);

            fecha.setDate(date)
            const fecha_timestamp = firebase.firestore.Timestamp.fromDate(fecha);
            const notas = document.getElementById("notas").value;

            // Add a new document in collection "facturas"


            var db = firebaseApp.firestore();

                            }
                        }, 500)

                         */

                    if (factura_og.pdf == true) {
                        descargarFactura(folio_og, "pdf");

                        /*
                        setTimeout(() => {
                            let t = "Por favor confirme que el archivo xml de la facura haya sido descargado a su computadora. Una vez que confirme éste será elimindado permanentemente.";
                            if (confirm(t) == true) {

                                });
                            } else {
                                alert("La factura con el folio anterior no fue borrada.")
                            }

                    }

                        emisor: emisor,
                        concepto: concepto,

                            document.getElementById("myModalBody").innerHTML = "¡Los cambios fueron guardados exitosamente!";

                        .catch((error) => {

                }).catch((error) => {

            } else {
                //Update old factura
                db.collection("facturas").doc(folio).update({

                    });
            }



        }

    <script>
        //Currency Input Support
        function localStringToNumber( s ) {
            return Number( String( s ).replace( /[^0-9.-]+/g, "" ) )
        }

        var currencyInput = document.querySelectorAll( 'input[type="currency"]' );

        for ( var i = 0; i < currencyInput.length; i++ ) {

            var currency = 'MXN'
            onBlur( {
                target: currencyInput[ i ]
            } )

            currencyInput[ i ].addEventListener( 'focus', onFocus )
            currencyInput[ i ].addEventListener( 'blur', onBlur )

            function onFocus( e ) {
                var value = e.target.value;
                e.target.value = value ? localStringToNumber( value ) : ''
            }

            function onBlur( e ) {
                var value = e.target.value

                var options = {
                    maximumFractionDigits: 2,
                    currency: currency,
                    style: "currency",
                }

                e.target.value = ( value || value === 0 ) ?
                    localStringToNumber( value ).toLocaleString( undefined, options ) :
                    ''
            }
        }
    </script>

    <script>
        // Download a file form a url.
        function saveFile(url) {
            return new Promise(function(resolve, reject) {
                // Get file name from url.
                var xhr = new XMLHttpRequest();
                xhr.responseType = 'blob';
                xhr.onload = function() {
                    resolve(xhr);
                };
                xhr.onerror = reject;
                xhr.open('GET', url);
                xhr.send();
            }).then(function(xhr) {
                var filename_pre = url.substring(url.lastIndexOf("/") + 1).split("?")[0];
                //console.log(filename);
                var filename = filename_pre.split('%2F')[2];
                var a = document.createElement('a');
                a.href = window.URL.createObjectURL(xhr.response); // xhr.response is a blob
                a.download = filename; // Set the file name.
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                return xhr;
            });
        }

        function download(urls) {
            return Promise.all(urls.map(saveFile));
        }
    </script>
